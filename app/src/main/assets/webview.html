<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .todo_list {
        margin-left: 0;
    }

    .todo_list_item {
        width: 100%;
        height: 36px;
        line-height: 36px;
        border-bottom: 1px solid #ccc;
    }

    .name {
        float: left;
    }

    .delete {
        color: red;
        float: right;
        margin-left: 50px;
    }

    .oricle_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #oricle {
        width: 100%;
        height: 240px;
    }
</style>

<body>
    <div class="oricle_wrapper">
        <div id="oricle"></div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./echarts.min.js"></script>
    <script>
        function renderChart() {
           var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    show：false,
                    orient: 'vertical',
                    left: 50,
                    data: ['传统', '法律', '房地产', '互联网', '金融', '军工','媒体', '其它', '通信', '政企', '咨询','制造业', '法律', '房地产商', '电商', '工具', '科技', '平台', '其它', '社区', '视频', '阅读', '直播', '制造商', '资讯', '自媒体', '综合', '保险', '基金', '审计', '银行', '证券', '军工', '广电', '日报', '服务', '其它', '医疗', '制药', '运营商', '制造商', '大型企业', '服务商', '政府', '咨询']
                },
                series: [
                    {
                        name: '系统',
                        type: 'pie',
                        selectedMode: 'single',
                        radius: [0, '30%'],

                        label: {
                            position: 'inner'
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                                {value: 20, name: '隐患A' },
                                {value: 25, name: '隐患B'},
                                {value: 30, name: '隐患C',selected:true},
                                {value: 35, name: '隐患D'},
                                {value: 40, name: '隐患E'}
                        ]
                    },
                    {
                        name: '油田',
                        type: 'pie',
                        radius: ['38%', '55%'],
                        label: {
                            position: 'inner'
                        },
                        data: [
                            {value: 20, name: '油田A'},
                            {value: 25, name: '油田B'},
                            {value: 30, name: '油田C',selected:true},
                            {value: 35, name: '油田D'},
                            {value: 40, name: '油田E'}
                        ]
                    },
                    {
                        name: '平台',
                        type: 'pie',
                        radius: ['60%', '75%'],
                        label: {
                          position:'inside'
                        },
                        data: [
                            {value: 20, name: '平台A'},
                            {value: 25, name: '平台B'},
                            {value: 30, name: '平台C'},
                            {value: 35, name: '平台D', selected:true},
                            {value: 40, name: '平台E'}
                        ]
                    },
                    {
                        name: '公司',
                        type: 'pie',
                        radius: ['80%', '95%'],
                        label: {

                        },
                        data: [
                            {value: 20, name: '公司A'},
                            {value: 25, name: '公司B'},
                            {value: 30, name: '公司C', selected:true},
                            {value: 35, name: '公司D'},
                            {value: 40, name: '公司E'}
                        ]
                    }
                ]
            }
            var pie = echarts.init(document.getElementById("oricle"));
            pie.setOption(option);
            pie.on('click',function(a){
                 alert(a.name)
                 window.injectedObject.startFunction(a.name)
            })
            pie.resize();
        }
        renderChart();
    </script>
</body>
</html>
