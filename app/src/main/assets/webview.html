<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .todo_list {
        margin-left: 0;
    }

    .todo_list_item {
        width: 100%;
        height: 36px;
        line-height: 36px;
        border-bottom: 1px solid #ccc;
    }

    .name {
        float: left;
    }

    .delete {
        color: red;
        float: right;
        margin-left: 50px;
    }

    .oricle_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #oricle {
        width: 100%;
        height: 350px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
</style>

<body>
    <div class="oricle_wrapper">
        <div id="oricle"></div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./echarts.min.js"></script>
    <script>
        function runJs(isContinue, data) {
            if (isContinue) {
                data = JSON.parse(data);
                renderChart(data);
            }
        }
        function renderChart(data) {
            var pie = echarts.init(document.getElementById("oricle"));
            pie.clear();
            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    show: 'false',
                    left: 50,
                    data: []
                },
                color:["#597EF7","#85A5FF","#A5DDEA","#C3CE90", "#F0D695","#9CD88F","#4DC59A","#D6E4FF","#ADC6FF", "#CFD8DC", "#B0BEC5", "#D9F7BE","#FFC6C6"],
                series: [{
                        name: '系统',
                        type: 'pie',
                        selectedMode: 'single',
                        radius: [0, '30%'],
                        label: {
                            position: 'outside',
                            show: true,
                            normal:{
                              formatter: '{b}:{d}%'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: []
                    },
                    {
                        name: '油田',
                        type: 'pie',
                        radius: ['38%', '55%'],
                        label: {
                           position: 'outside',
                           show: true,
                           normal:{
                              formatter: '{b}:{d}%'
                           }
                        },
                        labelLine: {
                            show: true
                        },
                        data: []
                    },
                    {
                        name: '平台',
                        type: 'pie',
                        radius: ['60%', '75%'],
                        label: {
                           position: 'outside',
                           show: true,
                           normal:{
                              formatter: '{b}:{d}%'
                           }
                        },
                        labelLine: {
                            show: true
                        },
                        data: []
                    },
                    {
                        name: '公司',
                        type: 'pie',
                        radius: ['80%', '100%'],
                        label: {
                           position: 'outside',
                           show: true,
                           normal:{
                              formatter: '{b}:{d}%'
                           }
                        },
                        labelLine: {
                            show: true
                        },
                        data: []
                    }
                ]
            }
            if (data.length == 1) {
                option.series[3].data = data[0].data;
            } else if (data.length == 2) {
                option.series[3].data = data[0].data;
                option.series[2].data = data[1].data;
            } else if(data.length == 3){
                option.series[3].data = data[0].data;
                option.series[2].data = data[1].data;
                option.series[1].data = data[2].data;
            } else if(data.length == 4){
                option.series[3].data = data[0].data;
                option.series[2].data = data[1].data;
                option.series[1].data = data[2].data;
                option.series[0].data = data[3].data;
            }
            pie.setOption(option);
            pie.on('click', function(a) {
                 if(a.data.type == "company"){
                     window.injectedObject.getOil(a.name);
                 }else if(a.data.type === "oilfield"){
                     window.injectedObject.getPlatform(a.name);
                 }else if(a.data.type === "platform"){
                     window.injectedObject.getSystem(a.name);
                 }else{

                 }
            })
            pie.resize();
        }
    </script>
</body>
</html>
